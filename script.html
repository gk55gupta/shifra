<script>
    Array.prototype.create = function(){
        var len = this.length;
        var i;
        var arr2 = [];
        for(i=0;i<len;i++){
            if(!arr2.includes(this[i])){
                arr2.push(this[i]);
            }
            else{
                console.log(i+" "+this[i]);

            }
        }
    }

    function check(arr1,arr2){
        var len = arr1.length;
        var arr3 = [];
        for(var i=len-1;i>=0;i--){
            if(arr1[i] <= arr2[i])
                arr3.push(arr1[i]);
            else{
                arr3.push(arr2[i]);
            }    
        }
        return arr3;

    }
    var arr1 = [55,14,7,3,1];
    var arr2 = [19,7,5,3,0];
    console.log(check(arr1,arr2));
</script>
